<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REGISTRATION</title>
</head>
<body>
    <h1>Register Here</h1>
    <form action="/register" method="post">
        <label for="username">username</label><br>
        <input form="text" id="username" name="username" required><br><br>

        <label for="email">Email</label><br>
        <input form="email" id="email" name="email" required><br><br>

        <label for="password">password</label><br>
        <input form="password" id="password" name="password" required><br><br>

        <label for="confirm-password">confirm-password      </label><br>
        <input form="password" id="confirm-password" name="confirm-password" required><br><br>

        <input type="submit" value="Register">
    </form>

    
</body>
</html>
